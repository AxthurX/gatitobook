<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail obrigatorio">
    </app-mensagem>
    <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail no formato Incorreto">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName" />
    <app-mensagem *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched"
        mensagem="Nome incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Usuario" class="form-control" formControlName="userName" />
    <app-mensagem *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['required'] &&
        novoUsuarioForm.get('userName')?.touched" mensagem="Usuario obrigatorio">
    </app-mensagem>
    <app-mensagem *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['minusculo']"
        mensagem="Usuário deve ser em letra minúscula">
    </app-mensagem>
    <app-mensagem *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
        mensagem="Usuario ja existe">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password"/>
    <app-mensagem *ngIf="
        novoUsuarioForm.errors?.['senhaIgualUsuario']"
        mensagem="Senha deve ser diferente do usuário">
    </app-mensagem>
    <app-mensagem *ngIf="
        novoUsuarioForm.get('password')?.errors?.['required'] &&
        novoUsuarioForm.get('password')?.touched"
        mensagem="Senha obrigatoria"></app-mensagem>
  </div>

  <button class="btn btn-primary w-100">Cadastro</button>
</form>

<p>Já é um usuario ? <a [routerLink]="['']"> Faça Login</a></p>
