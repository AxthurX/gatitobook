<h4 class="text-center">Login</h4>
<!-- #loginForm vairiaveis de referencia no template
      pegar o estado do form no template usando '#'
      e o estado do campo fica no ngAlgumacoisa
-->
<form class="form-mt-4" (ngSubmit)="login()" #loginForm="ngForm">

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
      />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário Obrigatorio"></app-mensagem>
  </div>

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha do Usuário"
      type="password"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
      />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatoria"></app-mensagem>
  </div>

  <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuario<a [routerLink]="['novousuario']"> Se cadastre!</a></p>
